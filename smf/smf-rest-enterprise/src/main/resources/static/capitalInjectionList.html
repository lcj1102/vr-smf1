    //判断对象是否为空。
    function isEmptyObject(obj) 
  	{
        for (var key in obj) 
        {
            return false;
        }
        return true;
    }
    
 
    
    //时间格式化yyyy-mm-dd hh:mm:ss
    function getFormatTimehhmmssFun(time) 
    {
        if (time == undefined || time == "") 
        {
            return "";
        } else 
        {
            return new Date(time).Format("yyyy-MM-dd");
        }
    }
    
    //美化状态列
    function beautifyStateColumn(state)
    {
    	if (state == undefined || state == "") 
        {
            return "";
        }
    	
    	var clazz = "";
        var changedData = "";
       	if("新建" == state || "审核中" == state)
       	{
       		clazz = "'label label-danger'";
       	}else if("已作废" == state || "审核拒绝" == state)
       	{
       		clazz = "'label label-default'";
       	}else
       	{
       		clazz = "'label label-primary'";
       	}
       	changedData = "<div align='center'><label style='display:inline-block;width:60px' class=" 
       				+ clazz + " >" + state + "</label></div>";

    //设置列表数据格式
    function getTbodyJsonDataById(formID,type) 
    {
        var arr = [];
        $("#" + formID).children().each(function () {
        					var data = {};
        					var name = "";
        			        var value = "";
                            $(this).find("input[name]").each(function() {
                                name = $(this).attr('name');
                                value = $(this).val();
                                data[name] = value;
                            })
                            $(this).find("hidden[name]").each(function () {
                                name = $(this).attr('name');
                                value = $(this).text();
                                data[name] = value;
                            })
                            $(this).find("select[name]").each(function () {
                                name = $(this).attr('name');
                                value = $(this).val();
                                data[name] = value;
                            })
                            if (!isEmptyObject(data)) 
                            {
                            	data.type = type;
                                arr.push(data);
                            }
                        })
        return arr;
    }

    //数字输入框禁用滚轮方法
    function disableWheelCredit()
    {
	    $("input[type='number']").each(function(){
	    	var that = this;
	    	if(that.addEventListener)
	    	{	//兼容firefox
	         	that.addEventListener('DOMMouseScroll',MouseWheelCredit,false);
	        }//W3C 
	        that.onmousewheel=MouseWheelCredit;//IE/Opera/Chrome
	     });
	}
    
    function MouseWheelCredit(event) 
    {
        event = event || window.event;
        event.preventDefault();
    }

			'file' : getFileTbodyJsonDataById("pubCapitalInjectionFile")
		};
		if (data.file[0].code == null || data.file[0].code == '') {
			layer.msg("附件编码不能为空");
			return;
		}
		if (data.file[0].url == null || data.file[0].url == '') {
			layer.msg("请上传文件！");
			return;
		}
		console.log(JSON.stringify(data));//JSON.stringify()
		$.ajax({
			type : "POST",
			data : JSON.stringify(data),
			url : domaindata.product_smf_domain + "capitalInjection/insertFile",
			dataType : "json",
			contentType : "application/json;charset=utf-8",
			async : true,
			success : function(data) {

				layer.msg(data.msg);
				//刷新列表 tableObj.reload();
				reloadFileList();
				// 关闭窗口
				layer.close(index);

				layer.msg(data.msg);
			}
		});
	}
	//附件列表刷新
	function reloadFileList() {
		$.ajax({
			type : "GET",
			url : domaindata.product_smf_domain + "capitalInjection/fileListById",
			data : {
				"capitalInjectionId" : $("#capitalInjectionId").val()
			},
			dataType : "json",
			async : true,
			success : function(data) {
				var html = '';
				$.each(data.data,function(index, obj) {
					html = html + '<tr>';
					html = html + '<td><input type="checkbox" data-pk="'+obj.pk_attachments+'" data-time="'+obj.time_stamp+'"/></td>';
					html = html + '<td>' + obj.code + '</td>';
					html = html + '<td><a href="javascript:void(0)" class="contract_file_download" data="' + obj.url + '" target="_blank">' + obj.name + '</a></td>';
					html = html + '<td>' + obj.type + '</td>';
					html = html + '<td>' + obj.size + '</td>';
					html = html + '</tr>';
				});
				$("#fileListTbody").html(html);
				
				$(".contract_file_download").on("click",function(e){
					downloadFile($(e.target).attr("data"));											;    
				});
			}
		});
	}
	//进度条
	var activeImg = null;
	function capitalApplicationfileupload() {
		$("#fileupload").dropzone({
			//url: product_smf_domain+"/contract/fileupload",
			url : "http://files.scn.weilian.cn/upload",
			addRemoveLinks : true,
			dictRemoveLinks : "x",
			dictCancelUpload : "x",
			uploadMultiple : false,
			maxFiles : 1,
			maxFilesize : 100,
			acceptedFiles : ".gif,.jpg,.jpeg,.bmp,.png,.doc,.docx,.pdf,.PDF",
			init : function() {
				this.on("uploadprogress", function(file) {
					//上传文件时触发的事件 进度条
					$("#progressDiv").show();
					$("#progressBar").attr("style","width:" + file.upload.progress + "%;")
					$("#progressBar").html(file.upload.progress.toFixed(2) + "%");
					//layer.msg(file.upload.progress);
				});
				this.on("success", function(file) {
					$("#progressDiv").remove();
					var resString = file.xhr.response
					var res = JSON.parse(resString)
					activeImg = res.downloadPath //visitPath
					if (activeImg) {
						layer.msg('上传成功', {
							icon : 1
						})
						$('#url').val(activeImg);
						$('#size').val(file.size);
						$('#name').val(file.name);
						//$('#attachments_type').val(file.type);
					}
				});
				this.on("removedfile", function(file) {
					layer.msg('删除成功', {
						icon : 1
					})
					$('#url').val('');
					$('#size').val('');
					$('#name').val('');
				});
			}
		});
	}
	//删除附件
	function deleteFile() {
		var arr = [];
		var data = {};
		$("#fileListTbody input[type=checkbox]:checked").each(function() {
			data = {};
			data["pk_attachments"] = $(this).attr("data-pk");
			data["time_stamp"] = $(this).attr("data-time");
			arr.push(data);
		});
		if (arr.length > 0) {
			layer.confirm('你确定删除所选的文件吗？', {
				btn : [ '确定', '取消' ]
			//按钮
			}, function() {
				var delData = {
					'file' : arr
				};
				$.ajax({
					type : "POST",
					data : JSON.stringify(delData),
					url : domaindata.product_smf_domain + "capitalInjection/deleteFile",
					dataType : "json",
					contentType : "application/json;charset=utf-8",
					async : true,
					success : function(data) {
						layer.msg(data.msg);
						//刷新列表 
						reloadFileList();
						// 关闭窗口
						layer.msg(data.msg);
					}
				});
			}, function() {

			});
		} else {
			layer.alert("请选择附件记录！");
		}
	}
	//附件下载
	function downloadFile(url) {
		window.open(url);
	}
	//附件列表设置data格式
	function getFileTbodyJsonDataById(id) 
	{
		var arr = [];
		var data = {};
		var name = "";
		var value = "";
		$("#" + id).children().each(
			function() {
				data = {};
				$(this).find("input[name]").each(function() {
					name = $(this).attr('name');
					value = $(this).val();
					data[name] = value;
				})
				
				$(this).find("hidden[name]").each(function() {
					name = $(this).attr('name');
					value = $(this).text();
					data[name] = value;
				})
				
				$(this).find("select[name]").each(function() {
					name = $(this).attr('name');
					value = $(this).val();
					data[name] = value;
				})
				
				if(!isEmptyObject(data))
				{
					arr.push(data);
				}
			})
		return arr;
	}

});
